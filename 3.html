<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>3</title> 
</head>
<body>

<script>

	var colors = ["Red", "Green", "White", "Black"];
	
	for(i=0;i<colors.length;i++){
	document.writeln(colors[i]);
	}
	document.writeln("<br/>");
	
	for(i=0;i<colors.length;i++){
	document.writeln(colors[i]);
		if (i<3)
		document.writeln("+");
	}
	document.writeln("<br/>");
	
	document.write(colors);
	document.writeln("<br/>");

</script>
 
</body>
</html>
